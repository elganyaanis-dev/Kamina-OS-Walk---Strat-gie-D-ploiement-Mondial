<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - KAMINA-OS</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .rating {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .rating input {
            display: none;
        }
        
        .rating label {
            font-size: 2rem;
            cursor: pointer;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Feedback KAMINA-OS</h1>
        <p>Aidez-nous √† am√©liorer le syst√®me ! Votre avis est pr√©cieux.</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Nom (optionnel):</label>
                <input type="text" id="name" placeholder="Votre nom">
            </div>
            
            <div class="form-group">
                <label for="email">Email (optionnel):</label>
                <input type="email" id="email" placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label>Note globale:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">‚≠ê</label>
                    
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">‚≠ê</label>
                    
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">‚≠ê</label>
                    
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">‚≠ê</label>
                    
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">‚≠ê</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="experience">Votre exp√©rience:</label>
                <select id="experience">
                    <option value="">Choisissez...</option>
                    <option value="excellent">Excellent üéâ</option>
                    <option value="good">Bon üëç</option>
                    <option value="average">Moyen üëå</option>
                    <option value="poor">√Ä am√©liorer üí°</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Votre message:</label>
                <textarea id="message" rows="5" placeholder="Que pensez-vous de KAMINA-OS ? Quelles am√©liorations souhaitez-vous ?" required></textarea>
            </div>
            
            <button type="submit">üì§ Envoyer le Feedback</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Retour √† KAMINA-OS</a>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                rating: document.querySelector('input[name="rating"]:checked')?.value,
                experience: document.getElementById('experience').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            // Stocker dans localStorage (solution temporaire)
            const existingFeedbacks = JSON.parse(localStorage.getItem('kaminaFeedbacks') || '[]');
            existingFeedbacks.push(formData);
            localStorage.setItem('kaminaFeedbacks', JSON.stringify(existingFeedbacks));
            
            alert('üéâ Merci pour votre feedback ! Votre avis nous aide √† am√©liorer KAMINA-OS.');
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
